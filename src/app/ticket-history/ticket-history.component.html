<table mat-table [dataSource]="bookdata" class="mat-elevation-z8" >
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef>Index </th>
    <td mat-cell *matCellDef="let element let i = index; ">{{i+1}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>AirportName </th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="selectvalue">
    <th mat-header-cell *matHeaderCellDef>Traveltype </th>
    <td mat-cell *matCellDef="let element">{{element.selectvalue}}</td>
  </ng-container>
  <ng-container matColumnDef="selectvalue1">
    <th mat-header-cell *matHeaderCellDef>PlaneNumber </th>
    <td mat-cell *matCellDef="let element">{{element.selectvalue1}}</td>
  </ng-container>
  <ng-container matColumnDef="selectvalue2">
    <th mat-header-cell *matHeaderCellDef>Depart timings </th>
    <td mat-cell *matCellDef="let element">{{element.selectvalue2}}</td>
  </ng-container>
  <ng-container matColumnDef="datepick">
    <th mat-header-cell *matHeaderCellDef>Date </th>
    <td mat-cell *matCellDef="let element">{{element.datepick | date}}</td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element  let i = index; "><mat-icon (click)= "onDelete(i)" type= "button" aria-hidden="false" aria-label="Example home icon">delete</mat-icon></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
<div>
  <mat-form-field appearance="fill">
    <mat-label>firstName</mat-label>
    <input   type="text" [formControl]="firstName" matInput #input maxlength="10" placeholder="Ex. Nougat">
  </mat-form-field>
</div>
