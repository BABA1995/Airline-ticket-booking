<table mat-table [dataSource]="bookdata" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>AirportName </th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="selectvalue">
    <th mat-header-cell *matHeaderCellDef>Traveltype </th>
    <td mat-cell *matCellDef="let element">{{element.selectvalue}}</td>
  </ng-container>
  <ng-container matColumnDef="selectvalue1">
    <th mat-header-cell *matHeaderCellDef>PlaneNumber </th>
    <td mat-cell *matCellDef="let element">{{element.selectvalue1}}</td>
  </ng-container>
  <ng-container matColumnDef="selectvalue2">
    <th mat-header-cell *matHeaderCellDef>Depart timings </th>
    <td mat-cell *matCellDef="let element">{{element.selectvalue2}}</td>
  </ng-container>
  <ng-container matColumnDef="datepick">
    <th mat-header-cell *matHeaderCellDef>Date </th>
    <td mat-cell *matCellDef="let element">{{element.datepick}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
