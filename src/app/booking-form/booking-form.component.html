<div class="example-container">
  <mat-form-field appearance="fill">
    <mat-label>Airport Name</mat-label>
    <input  type="text" [formControl]="name" matInput #input maxlength="10" placeholder="Ex. Nougat">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Travel Type</mat-label>
    <mat-select type="text" [formControl]= "selectvalue">
      <mat-option *ngFor="let type of traveltype" [value]="type.viewValue">
        {{type.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-divider [vertical]="true"></mat-divider>
  <mat-form-field apperance="fill">
    <mat-label>Departure Flight Number</mat-label>
    <mat-select type="text" [formControl]= "selectvalue1">
      <mat-option *ngFor="let type of traveltype" [value]="type.number">
        {{type.number}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field color="accent" appearance="fill">
    <mat-label></mat-label>
    <input type="text" [formControl]= "datepick" matInput [matDatepicker]="picker1">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  <mat-divider [vertical]="true"></mat-divider>
  <mat-form-field apperance="fill">
    <mat-label>Departure Flight Number</mat-label>
    <mat-select type="text" [formControl]= "selectvalue2">
      <mat-option *ngFor="let type of traveltype" [value]="type.scheduledTime">
        {{type.scheduledTime}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-divider [vertical]="true"></mat-divider>
  <button  (click)="onSubmit()" mat-raised-button>Book</button>
